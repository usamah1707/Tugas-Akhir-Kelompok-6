<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
	  <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
    <br>
    <form th:action="@{/lab/jadwal-jaga/staff}">
    	<input type= "hidden">
    	<button type ="submit" class="btn btn-primary">Tambah Staff</button>
    </form>
    <br>
    <br>
    <form th:action="@{/lab/jadwal-jaga/tambah}">
    	<input type="hidden">
    	<button type="submit" class="btn btn-primary">Tambah Jadwal</button>
    </form>
    <div class="row">
    	<div class="col-md-6">
    		<div class="card" th:each="staff, iterationStatus :*{listStaff}">
    			<div class="card-header">Staff RSCS</div>
    			<div class="card-body">
    				<p th:text="'Nama   : ' +${staff.nama_staff}"></p>
    				<p th:text="'ID     : ' +${staff.id}"></p>
    				</div>
				<br>
    			</div>
    		</div>
    	
    	</div>
    
    </div>
    


</body>

</html>
