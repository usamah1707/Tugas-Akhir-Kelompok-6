<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Stok</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    
    <div class="row">
            <span class="col-md-1"></span>
            <div class="col-md-10">
                    <br>
                    
         <h2><strong>Tambah Stok Lab</strong></h2> 
            <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"><strong>
                        Tambah Stok </strong>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/stok/tambah}" th:object="${stok}" method="POST">
                            Jenis Barang: <br>
                            <input type="text" name="jenisBarang" class="form-control"/>
                            <br>
                            Nama Barang: <br>
                            <input type="text" name="namaBarang" class="form-control"/>
                            <br>
                            Jumlah Barang: <br>
                            <input type="number" name="jumlahBarang" class="form-control"/>
                            <br>
                            Deskripsi Barang: <br>
                            <input type="text" name="deskripsiBarang" class="form-control"/>
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
