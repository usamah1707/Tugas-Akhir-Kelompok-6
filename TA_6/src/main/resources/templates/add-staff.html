<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Staff</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
	<div class="row">
            <span class="col-md-1"></span>
            <div class="col-md-10">
                    <br>

		<h2 align = "center"><strong>Tambahkan Staf di Halaman ini</strong></h2>
		                    <hr>
                    <br>
		<div class="row">
			<span class="col-md-3"></span>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Tambah Staf</div>
					<div class="card-body">
						<form th:action = "@{/lab/jadwal-jaga/staff}" th:object="${staff}" method="POST">
							Nama : <br>
							<input type="text" name="nama_staff" class="form-control"/>
							<br><br>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			
			</div>
		
		</div>
	
	</div>

</body>


</html>
