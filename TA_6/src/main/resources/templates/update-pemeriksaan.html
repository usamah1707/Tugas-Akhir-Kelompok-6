<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Permintaan Pemeriksaan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 th:text="'Update Permintaan Jadwal - Nama Pasien: ' + ${jadwal.nama}"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/lab/pemeriksaan/{jadwal.id}" th:object="${jadwal}" method="POST">
                        <input type="hidden" name="id" th:value="${jadwal.id}" />

                        Nama Pasien: <br>
                        <input type="text" th:value="${jadwal.nama}" name="nama_pasien" class="form-control" disabled/>
                        <br>
                        Tanggal Input: <br>
                        <input type="text" th:value="${jadwal.tanggal_pengajuan}" name="tanggal_pengajuan" class="form-control" disabled/>
                        <br>
                        Status: <br>
                        <select type="number" th:value="${reagen.status}" name="status" class="form-control">
                            <option value="0">Menunggu Persetujuan</option>
                            <option value="1">Diproses</option>
                            <option value="2">Selesai</option>
                        </select>
                        <br>
                        Terakhir Update: <br>
                        <input type="text" th:value="${jadwal.tanggal_pemeriksaan}" name="tanggal_pemeriksaan" class="form-control" disabled/>
                        <br><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
